    <!-- Dark Mode Script -->
    <script>
        const body = document.body;
        const toggle = document.getElementById("dark-toggle");

        const applyDarkMode = (on) => {
            const method = on ? "add" : "remove";
            body.classList[method]("dark");

            document.querySelectorAll(
                "header, footer, nav, nav a, section, .hero, .hero-content, .social-links a"
            ).forEach(el => el.classList[method]("dark"));

            toggle.textContent = on ? "â˜€ï¸" : "ðŸŒ™";
        };

        const saved = localStorage.getItem("dark-mode") === "on";
        applyDarkMode(saved);

        toggle.addEventListener("click", () => {
            const currentlyDark = body.classList.contains("dark");
            applyDarkMode(!currentlyDark);
            localStorage.setItem("dark-mode", !currentlyDark ? "on" : "off");
        });
    </script>

    <!-- Hamburger Script -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");

        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("open");
        });

        // Close menu on link click (mobile only)
        document.querySelectorAll("#nav-menu a").forEach(link => {
            link.addEventListener("click", () => navMenu.classList.remove("open"));
        });
    </script>

    <!-- Auto Footer Date Script -->
    <script>
