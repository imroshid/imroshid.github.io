    <!-- Dark Mode Script -->
    <script>
        const body = document.body;
        const toggle = document.getElementById("dark-toggle");

        const applyDarkMode = (on) => {
            const method = on ? "add" : "remove";

            // Body background + global text
            body.classList[method]("dark");

            // All dark-enabled elements
            document.querySelectorAll(
                "header, footer, section, nav a, .pub-card, .pub-title, .pub-authors, .pub-info, .pub-links a, .social-links a"
            ).forEach(el => el.classList[method]("dark"));

            // Change icon
            toggle.textContent = on ? "â˜€ï¸" : "ðŸŒ™";
        };

        // Load saved mode
        const stored = localStorage.getItem("dark-mode") === "on";
        applyDarkMode(stored);

        // Toggle handler
        toggle.addEventListener("click", () => {
            const isDark = body.classList.contains("dark");
            applyDarkMode(!isDark);
            localStorage.setItem("dark-mode", !isDark ? "on" : "off");
        });
    </script>
    
    <script>

    // Close menu when clicking a link (mobile only)
    document.querySelectorAll("#nav-menu a").forEach(link => {
        link.addEventListener("click", () => {
            navMenu.classList.remove("open");
        });
    });
</script>
