    <!-- Dark Mode Script -->
    <script>
        const body = document.body;
        const toggle = document.getElementById("dark-toggle");

        const applyDark = (on) => {
            const method = on ? "add" : "remove";
            body.classList[method]("dark");
            document.querySelectorAll("header, footer, nav, nav a, section, .card")
                .forEach(el => el.classList[method]("dark"));
            toggle.textContent = on ? "â˜€ï¸" : "ðŸŒ™";
        };

        const saved = localStorage.getItem("dark-mode") === "on";
        applyDark(saved);

        toggle.addEventListener("click", () => {
            const isDark = body.classList.contains("dark");
            applyDark(!isDark);
            localStorage.setItem("dark-mode", !isDark ? "on" : "off");
        });
    </script>

    <!-- Hamburger Script -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");

        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("open");
        });

        document.querySelectorAll("#nav-menu a").forEach(link => {
            link.addEventListener("click", () => navMenu.classList.remove("open"));
        });
    </script>

    <!-- Footer Date Script -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        const updated = new Date(document.lastModified);
        document.getElementById("last-updated").textContent =
            updated.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
    </script>
